<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="Signup.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" action="login.html" >
        <div class="formdiv">
          <h1 class="title">SignUp</h1>
          <div class="block">
            <div class="block1">
              
                <h2 class="h2">Enter Name</h2>
                <input type="text" placeholder="Enter Name" class="input" />
                <br>

                <h2 class="h2">Enter Email Address</h2>
                <input
                  type="email"
                  placeholder="Enter Email Address"
                  class="input"
                />
                <h2 class="h2">Enter Location</h2>
                <input
                  type="text"
                  placeholder="Enter Location"
                  class="input"
                />
              </div>
              <div class="block1">
                <h2 class="h2">Enter Phone Number</h2>
                <input
                  type="text"
                  placeholder="Enter Email Address"
                  class="input"
                />
                <br>
                
                <h2 class="h2">Enter Password</h2>
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="input"
                />
                <h2 class="h2">Confirm Password</h2>
                <input
                  type="password"
                  placeholder="Enter Password"
                  class="input"
                />
              </div>
            </div>
            <br />
            <br />

            <button class="btn">Sign Up</button>
            <br />
            <div class="new">
              <p class="p">Already have an Account?</p>
              <a href="login.html" class="signup">Log in</a> 
            </div>
            </div>
          </div>
       
      </form>
    </div>
  </body>
</html>
