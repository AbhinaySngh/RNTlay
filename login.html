<!DOCTYPE html>

    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>

            <input type="password" placeholder="Enter Password" class="input"/>
            <br>
            <br>
            

            <button class="btn" onclick="alertMe()">Log in</button>
            <br>
            <a href="#" class="forgotpass">Forgot Password?</a>
            <br>
            <br>
            <div class="new">

              <p class="p">Not have an Account?</p>
              <a href="Signup.html" class="signup">  Create new account </a> 
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
